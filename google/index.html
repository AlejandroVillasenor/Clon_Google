<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./gstyle.css">
</head>
<body>
    <nav>
        <div class="nav-item">
            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
            <a href="https://www.google.com.mx/imghp?hl=en&authuser=0&ogbl">Images</a>
            <div class="menu">
                <a href="#"><img src="./img/dots-menu.png" alt="menu" class="nav-img"></a>
            </div>
            <div class="profile">
                <a href="#"><img src="./img/user.png" alt="user_profile" class="profile"></a>
            </div>
        </div>
    </nav>
    <main>
        <div class="logo">
            <img src="./img/google.png" alt="logo-google">
        </div>
        <div class="search">
            <div class="search-input">
                <img id="search-glass"src="./img/search.png" alt="search">
                <input type="text" placeholder="">
                <a href="#"><img id="micro" src="./img/google-voice.png" alt=" search by voice"></a>
            </div>
            <div class="btn-section">
                <button class="btn-1">Google Search</button>
                <button class="btn-1"><a href="https://www.google.com/doodles">I'm Feeling Lucky</a></button>
            </div>
        </div>
        <div class="language">
            <p>Google offered in: <a href="https://www.google.com/">Español (Latinoamérica)</a></p>
        </div>
    </main>
    <footer>
        <div class="country">
            <p>Mexico</p>
        </div>
        <div class="other">
            <div class="part1">
                <a href="https://about.google/">About</a>
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            </div>
            <div class="part2">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body> 
</html>
